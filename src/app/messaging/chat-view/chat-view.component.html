<div style="color: black; min-height: 300px;">
    <ul id="message-list">
        <li *ngFor="let msg of imMessages">
            <div style="width: 100%; min-height: 120px;">
                <div id="im-item-left">
                    <div>
                        <img [src]="msg.fromUserImgSrc"
                            style="height: 84px; width: 84px; border-radius: 40px;"
                        />
                    </div>
                </div>
                <div id="im-item-right">
                    <div id="full-name">
                        {{msg.fromUserFullName}} {{msg.time}}
                    </div>
                    <div style="padding-top: 10px;">
                        {{msg.msgText}}
                    </div>
                    <div id="msg-date">
                        {{msg.msgDateStr}}
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
