<app-toolbar
    [authUser]="authUser"
></app-toolbar>
<div style="background-color: #F3F2EF; height: 1200px;">
    <div *ngIf="authUser">
    </div>
    
    <mat-tab-group (selectedTabChange)="notifyChild($event)"
        style="width: 1000px;"
    >
        <mat-tab label="Feed" #feed><app-feed></app-feed></mat-tab>
        <mat-tab label="Your Bids" #yourBids><app-your-bids></app-your-bids></mat-tab>
        <mat-tab label="Create Bid"> <app-create-new-bid>
            
        </app-create-new-bid></mat-tab>
    </mat-tab-group>
    <div>
        <app-messaging
        (createNewMsgtCallback)="openCreateNewMsg()"
        (openMsgThreadCallback)="openMessageThread($event)"
        >
        </app-messaging>
        <app-new-message *ngIf="canDispNewMessageScrn" 
        [selectedUser]="selectedUser"
        (closeNewMsgCallback)="closeNewMessage()"
        ></app-new-message>
    </div>
</div>
