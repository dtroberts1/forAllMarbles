<div class="modal-title">
    {{isOk ? 'Info' : 'Confirmation'}}
    <div class="modal-close-container">
        <div (click)="closeModal()" tabindex="1" class="close-icon-background">
            <mat-icon style="color: #666666; padding-top: 3px;">close</mat-icon>
        </div>
    </div>
</div>
<div style="height: calc(100% - 105.05px);
padding: 10px 10px 10px 20px;
box-sizing: border-box; display: flex;">
    <div style="display: inline-block; vertical-align: middle;">
        <mat-icon *ngIf="isYesNo" style="color: #DA3E3E; font-size: 30px;">help</mat-icon>
        <mat-icon *ngIf="isOk" style="color: #DA3E3E; font-size: 30px;">info</mat-icon>
    </div>
    <div style="    display: inline-block;
    padding-left: 15px;
    padding-top: 4px;
    font-size: 19px;
    font-weight: 600;
    word-spacing: 1px;">
    {{dialogText}}    </div>
</div>
<div [ngStyle]="{'justify-content': (isOk ? 'center' : 'end')}" style="padding: 8px; box-sizing: border-box; display: flex;">
    <div>
        <button *ngIf="isOk" style="font-family: system-ui !important;" 
        (click)="confirm()"
        mat-raised-button color="accent">Ok</button>
    </div>
    <div style="display: flex; gap: 12px;">
        <button *ngIf="isYesNo" style="font-family: system-ui !important;" 
        (click)="confirm()"
        mat-raised-button 
        style="background: forestgreen; color: white;">
            <mat-icon style="padding-right: 4px; margin-left: -5px;">check_circle_outline</mat-icon>Confirm
        </button>
        <button *ngIf="isYesNo" style="font-family: system-ui !important;" 
        (click)="closeModal()"
        mat-raised-button color="accent">
            <mat-icon style="padding-right: 4px; margin-left: -5px;">cancel</mat-icon>Cancel
        </button>
    </div>
</div>
