<div class="modal-title">
    Choose Winner
    <div class="modal-close-container">
        <div (click)="closeModal()" tabindex="1" class="close-icon-background">
            <mat-icon style="color: #666666; padding-top: 3px;">close</mat-icon>
        </div>
    </div>
</div>
<div style="height: calc(100% - 105.05px);
padding: 10px 10px 10px 20px;
box-sizing: border-box; display: flex;">
    <div style="display: inline-block; vertical-align: middle;">
        <mat-icon style="color: #DA3E3E; font-size: 30px;">help</mat-icon>
    </div>
    <div style="    display: inline-block;
    padding-left: 15px;
    padding-top: 4px;
    font-size: 19px;
    font-weight: 600;
    word-spacing: 1px;">
    Choose the user who has the most evidence to support their victory </div>
</div>
<mat-form-field style="width: 224px; padding-left: 20px; padding-top: 10px;" appearance="outline">
    <mat-label>Competing Users</mat-label>
    <mat-select [(ngModel)]="userSelected">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let user of competingUsers" [value]="user">{{user.fullName}}</mat-option>
    </mat-select>
</mat-form-field>

<div style="padding: 8px; box-sizing: border-box; display: flex; justify-content: end;">
    <div style="display: flex; gap: 12px;">
        <button style="font-family: system-ui !important;" 
        (click)="confirm()"
        mat-raised-button 
        style="background: forestgreen; color: white;">
            <mat-icon style="padding-right: 4px; margin-left: -5px;">check_circle_outline</mat-icon>Save
        </button>
        <button  style="font-family: system-ui !important;  background: var(--primary-color); color: white;" 
        (click)="closeModal()"
        mat-raised-button color="accent">
            <mat-icon style="padding-right: 4px; margin-left: -5px;">cancel</mat-icon>Cancel
        </button>
    </div>
</div>
