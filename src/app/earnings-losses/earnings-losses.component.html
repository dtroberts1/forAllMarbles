<div style="background: #FFFFFF; box-shadow: 0 0 3px 0px #da3e3e; height: 400px; border-radius: 10px; margin-top: 76px; margin-right: 50px;">
    <div style="width: 100%; height: 100%; float: left;">
        <mat-tab-group 
        style="width: 100%; "
        >
            <mat-tab label="Graphical">
                <div>
                    <app-graphical-chart
                        [data]="data"
                    ></app-graphical-chart>
                </div>
            </mat-tab>
            <mat-tab label="Tabular">
                <div style="margin-top: 20px; position: relative;">
                    <div *ngIf="dataset && dataset.length" class="tabular-title">
                        Bid States (Previous {{dataset.length}})
                    </div>
                    <div style="padding-left: 15px; padding-right: 15px; max-height: 250px">
                        <hot-table
                        [data]="dataset"
                        [colHeaders]="true"
                        [rowHeaders]="true"
                        
                        [settings]="hotSettings"
                        height="auto"
                        licenseKey="non-commercial-and-evaluation">
                        <hot-column data="bidName" [readOnly]="true" title="Bid Name"></hot-column>
                        <hot-column data="dateStr" [readOnly]="true" title="Date Completed"></hot-column>
                        <hot-column data="competitor" [readOnly]="true" title="Competitor"></hot-column>
                        <hot-column data="outcome" [readOnly]="true" title="Outcome"></hot-column>
                        <hot-column data="bidAmount" [readOnly]="true" title="Bid Amount"></hot-column>
                        </hot-table>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
</div>
