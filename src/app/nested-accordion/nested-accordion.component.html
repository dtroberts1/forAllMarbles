<cdk-accordion class="example-accordion">
    <cdk-accordion-item
      #accordionItem="cdkAccordionItem"
      class="example-accordion-item"
      role="button"
      tabindex="0"
      [attr.id]="'accordion-header-' + 0"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-' + 0">
      <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
        {{bid.title}}
        <span class="example-accordion-item-description">
          Click to {{ accordionItem.expanded ? 'close' : 'open' }}
        </span>
      </div>
      <div
        class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body-' + 0"
        [attr.aria-labelledby]="'accordion-header-' + 0">
        <div class="bid-item-container">
            <div id="bid-item-message">
                <div class="bid-item-metric-header">
                    Your Offer
                </div>
                <div id="bid-item-bid-text">
                    {{bid.bidMessage}}
                </div>
            </div>
            <div id="bid-amt-container">
                <div class="bid-item-metric-header">
                    Bid Amount
                </div>
                <div id="bid-amt-value">
                    $800.00
                </div>
            </div>
            <div id="bid-description">
            </div>
            <div id="bid-lower-left-btns">
                <div>
                    <div id="lower-left-btn-container">
                        <!--<button *ngIf="!bid.isEditing" (click)="modifyBid(bid)" mat-raised-button color="accent">View Counter Offers</button>-->
                    </div>
                </div>            </div>
            <div id="bid-lower-right-btns">
                <div>
                    <div id="lower-right-btn-container">
                        <button *ngIf="!bid.isEditing" (click)="modifyBid(bid)" mat-raised-button color="accent">Modify</button>
                        <button (click)="deleteBid(bid)" mat-raised-button color="accent">Delete</button>
                        <button *ngIf="bid.isEditing" (click)="updateBid(bid)" mat-raised-button color="accent">Save</button>
                        <button *ngIf="bid.isEditing" (click)="cancelModify(bid)" mat-raised-button color="accent">Cancel</button>
                    </div>
                </div>
            </div>

        </div>
        <div *ngIf="bid.bids && bid.bids.length">
            <div class="bid-item-metric-header" style="text-align: center;         font-weight: 600 !important;
            font-family: system-ui !important;
            font-size: 18px !important;
            color: #666666 !important;line-height: 25px;
            padding-bottom: 10px;">
                Counter Offers
            </div>
            <div *ngFor="let childBid of bid.bids">
                <app-nested-accordion [bid]="childBid"></app-nested-accordion>
    
            </div>
        </div>

      </div>
    </cdk-accordion-item>
  </cdk-accordion>
